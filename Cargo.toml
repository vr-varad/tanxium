[package]
name = "tanxium"
description = "Standalone JavaScript/TypeScript runtime for Yasumu"
version = "0.1.3"
edition = "2021"
license = "MIT"
repository = "https://github.com/yasumu-org/tanxium"

[dependencies]
uuid = { version = "1.10.0", default-features = false, features = [
    "v4",
    "fast-rng",
] }
boa_engine = "0.19.0"
boa_gc = "0.19.0"
deno_ast = { version = "0.42.0", features = ["transpiling", "typescript"] }
boa_parser = "0.19.0"
futures-util = "0.3.30"
smol = "2.0.2"
reqwest = { version = "0.12.7", features = ["blocking"] }
boa_runtime = "0.19.1"
nid = "3.0.0"
ulid = "1.1.3"
rand = "0.8.5"
